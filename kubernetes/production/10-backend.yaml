apiVersion: apps/v1
kind: Deployment
metadata:
  name: eternia-backend
  namespace: eternia-production
  labels:
    app: eternia-backend
    environment: production
spec:
  replicas: 3  # More replicas for production
  selector:
    matchLabels:
      app: eternia-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: eternia-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/username/eternia/backend:latest  # This will be replaced by the CI/CD pipeline
        imagePullPolicy: Always
        command: ["docker-entrypoint.sh"]
        args: ["api"]
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ETERNIA_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: 500m  # Higher resource requests for production
            memory: 512Mi
          limits:
            cpu: 1000m  # Higher resource limits for production
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 15
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      imagePullSecrets:
      - name: github-registry
---
apiVersion: v1
kind: Service
metadata:
  name: eternia-backend
  namespace: eternia-production
  labels:
    app: eternia-backend
    environment: production
spec:
  selector:
    app: eternia-backend
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP