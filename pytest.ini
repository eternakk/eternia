[pytest]
# Simplified addopts to avoid requiring optional plugins in local/dev environments
addopts = -q
# Narrow tests discovery to the standard tests directory to avoid picking up unrelated files
# Adjust if your project uses additional test directories
# testpaths = tests

# Register common markers to enable -m filtering and silence UnknownMark warnings
markers =
    unit: fast, isolated unit tests
    integration: exercises multiple modules/IO
    performance: micro/meso benchmarks using pytest-benchmark

# Exclude some noisy warnings in output (optional)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
