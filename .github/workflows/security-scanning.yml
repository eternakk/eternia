name: Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        pip install -r requirements.txt

    - name: Run Bandit (Python Security Scanner)
      run: |
        bandit -r . -x ./.venv,./tests,./node_modules -f json -o bandit-results.json
      continue-on-error: true

    - name: Run Safety (Dependency Vulnerability Scanner)
      run: |
        safety check -r requirements.txt --json > safety-results.json
      continue-on-error: true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: security-scan-results
        path: |
          bandit-results.json
          safety-results.json

  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check if code scanning is enabled
      run: |
        echo "Note: If this workflow fails with 'Code scanning is not enabled for this repository', please enable it in the repository settings."
        echo "Go to: Repository > Settings > Security & analysis > Code scanning > Set up > GitHub Actions"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python, javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
