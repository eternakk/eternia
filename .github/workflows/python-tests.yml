name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies from requirements.txt
        pip install -r requirements.txt
        # Install additional tools for code quality
        pip install pytest-cov flake8 pylint radon mypy

    - name: Set up environment
      run: |
        # Create necessary directories
        mkdir -p logs artifacts
        # Create empty log files that might be expected by the tests
        touch logs/eterna_runtime.log

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code complexity with radon
      run: |
        # Check cyclomatic complexity
        radon cc --min=C --show-complexity --average --total-average modules services
        # Fail if average complexity is too high (threshold: 10)
        radon cc --min=C --average --total-average modules services | grep "Average complexity: " | awk '{if ($3 > 10) exit 1; else exit 0;}'

    - name: Type check with mypy
      run: |
        mypy modules services

    - name: Run tests with coverage
      run: |
        # Add the project root to PYTHONPATH
        PYTHONPATH=$PYTHONPATH:$(pwd) pytest tests/ --cov=modules --cov=services --cov-report=xml --cov-report=term --cov-fail-under=80

    - name: Run integration tests
      run: |
        # Add the project root to PYTHONPATH
        PYTHONPATH=$PYTHONPATH:$(pwd) pytest tests/integration/

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
        retention-days: 7
