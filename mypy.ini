[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
ignore_missing_imports = True
follow_imports = skip
# Exclude large, not-yet-typed areas to keep CI signal actionable
# Note: Do NOT exclude 'modules/' or 'services/' so that running
# `mypy modules services` does not fail with "There are no .py[i] files".
exclude = (?x)^(tests/|world_builder_modules/|migrations/|scripts/|monitoring/|examples/|terraform/|config/|eterna_interface\.py$|navigator\.py$|test_ppo_trainer\.py$)

# Relax checks for first-party packages that are not fully typed yet
[mypy-modules.*]
ignore_errors = True
ignore_missing_imports = True

[mypy-services.*]
ignore_errors = True
ignore_missing_imports = True

# Per-module options for third-party libs
[mypy-pydantic.*]
disallow_untyped_defs = False
ignore_missing_imports = True

[mypy-fastapi.*]
disallow_untyped_defs = False
ignore_missing_imports = True

# Ignore errors in third-party libraries
[mypy-starlette.*]
ignore_missing_imports = True

[mypy-slowapi.*]
ignore_missing_imports = True

[mypy-sse_starlette.*]
ignore_missing_imports = True