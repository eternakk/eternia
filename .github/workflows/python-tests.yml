name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install test dependencies
        pip install pytest pytest-asyncio fastapi httpx unittest-mock
        # Install additional dependencies
        pip install pydantic sse-starlette

    - name: Set up environment
      run: |
        # Create necessary directories
        mkdir -p logs artifacts
        # Create empty log files that might be expected by the tests
        touch logs/eterna_runtime.log

    - name: Run tests
      run: |
        # Add the project root to PYTHONPATH
        PYTHONPATH=$PYTHONPATH:$(pwd) pytest tests/

    - name: Run integration tests
      run: |
        # Add the project root to PYTHONPATH
        PYTHONPATH=$PYTHONPATH:$(pwd) pytest tests/integration/
