apiVersion: apps/v1
kind: Deployment
metadata:
  name: eternia-frontend
  namespace: eternia-production
  labels:
    app: eternia-frontend
    environment: production
spec:
  replicas: 3  # More replicas for production
  selector:
    matchLabels:
      app: eternia-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: eternia-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/username/eternia/frontend:latest  # This will be replaced by the CI/CD pipeline
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m  # Higher resource requests for production
            memory: 256Mi
          limits:
            cpu: 300m  # Higher resource limits for production
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 15
        env:
        - name: API_URL
          value: "http://eternia-backend:8000"
        - name: ENVIRONMENT
          value: "production"
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
      imagePullSecrets:
      - name: github-registry
---
apiVersion: v1
kind: Service
metadata:
  name: eternia-frontend
  namespace: eternia-production
  labels:
    app: eternia-frontend
    environment: production
spec:
  selector:
    app: eternia-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP